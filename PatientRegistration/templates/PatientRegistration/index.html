{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'PatientRegistration/images/pr.png' %}">
    <link rel="stylesheet" href="{% static 'PatientRegistration/css/index.css' %}">
    <title>Patient Registration</title>
</head>
<body>
    {% include "Landing/landing_header.html" %}
    <section id="main_body">
        <div id="form_data">
            <div id="form_data_header">
                <h3>REGISTER</h3>
            </div>
            <form method="POST" enctype="multipart/form-data" action="/registration/registrationdata" id="form_data_body">
                {% csrf_token %}
                <div class="form_data_input">
                    <div id="form_data_error" class="input">
                    </div>
                    <div class="input">
                        <p class="input_text">{{first_last_name}}</p>
                    </div>
                    <div class="input">
                        <label for="first_name">First Name</label>
                        <input type="text" value="" name="fname" id="first_name" placeholder="First Name" required>
                    </div>
                    <div class="input">
                        <label for="last_name">Last Name</label>
                        <input type="text" value="" name="lname" id="last_name" placeholder="Last Name" required>
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" value="" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="input">
                        <label for="email">E-Mail</label>
                        <input type="email" value="" name="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="input">
                        <label for="age">Age</label>
                        <input type="text" value="" name="age" id="age" placeholder="Age" required>
                    </div>
                    <div class="input">
                        <label for="sex">Sex</label>
                        <select name="sex" id="sex">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="input">
                        <p class="input_text">{{location}}</p>
                    </div>
                    <div class="input">
                        <label for="city">City</label>
                        <select name="city" id="city">
                            <option value="select_city">Select City</option>
                            <option value="Bengaluru">Bengaluru</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Delhi">Delhi</option>
                        </select>
                    </div>
                    <div class="input">
                        <label for="area">Area</label>
                        <input type="text" value="" name="area" id="area" placeholder="Area" required>
                    </div>
                    <div class="input">
                        <label for="pin_code">Pin Code</label>
                        <input type="text" value="" name="pcode" id="pin_code" placeholder="Pin Code" required>
                    </div>
                    <div id="form_button" class="input">
                        <button id="form_button_inner" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script src="{% static 'PatientRegistration/js/form.js' %}"></script>
</body>
</html>
